
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aimal | Creative Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Gruvbox Material Dark inspired base
              bg: '#1d2021',
              surface: '#282828',
              surface2: '#3c3836',
              text: '#ebdbb2',
              subtext: '#a89984',
              // High contrast accents
              neonCyan: '#00ffff',
              neonPink: '#ff00ff',
              neonGreen: '#b8bb26',
              glitchRed: '#cc241d',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'grid-scroll': 'grid-scroll 4s linear infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              'grid-scroll': {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '40px 40px' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1d2021;
        color: #ebdbb2;
        overflow-x: hidden; /* Hide scrollbar for Lenis-like behavior if needed */
      }
      /* Custom Scrollbar for Chrome/Edge */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1d2021;
      }
      ::-webkit-scrollbar-thumb {
        background: #3c3836;
        border: 1px solid #00ffff;
      }
      
      .text-stroke-white {
        -webkit-text-stroke: 1px rgba(255,255,255,0.5);
      }

      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00ffff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 10px, 0); }
        20% { clip: rect(60px, 9999px, 90px, 0); }
        40% { clip: rect(10px, 9999px, 50px, 0); }
        60% { clip: rect(80px, 9999px, 20px, 0); }
        80% { clip: rect(30px, 9999px, 70px, 0); }
        100% { clip: rect(50px, 9999px, 40px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(90px, 9999px, 30px, 0); }
        20% { clip: rect(10px, 9999px, 80px, 0); }
        40% { clip: rect(50px, 9999px, 10px, 0); }
        60% { clip: rect(20px, 9999px, 60px, 0); }
        80% { clip: rect(70px, 9999px, 50px, 0); }
        100% { clip: rect(30px, 9999px, 20px, 0); }
      }
    </style>
